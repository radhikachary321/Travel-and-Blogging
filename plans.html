<!DOCTYPE html>
<html>
<head>
  <title>Travel Plans</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Navbar */
    .navbar {
      background-color: #e8e5e5;
      color: rgb(22, 20, 20);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: rgb(231, 225, 225);
      border-radius: 25px;
      padding: 5px 12px;
    }

    .search-container input {
      border: none;
      outline: none;
      border-radius: 25px;
      padding: 6px 10px;
      font-size: 16px;
      width: 150px;
    }

    .material-icons {
      vertical-align: middle;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .material-icons:hover {
      color: #ffd740;
    }

    /* Plan card */
    .plan-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      display: inline-block;
      width: 250px;
      height: 480px; /* Increased height to accommodate new info */
      vertical-align: top;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .select-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .select-btn:hover {
      background-color: #0056b3;
    }

    .plan-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Page container */
    .container {
      padding: 20px;
    }
  </style>
</head>

  <!-- Top Navbar -->
  <div class="navbar">
    <!-- Left side -->
    <div class="navbar-left">
      <span class="material-icons">account_circle</span> <!-- Profile Icon -->
      <h2>Solo Travel</h2>
    </div>

    <!-- Right side -->
    <div class="navbar-right">
      <!-- Search Container -->
      <div class="search-container">
        <span class="material-icons">search</span> <!-- Search Icon -->
        <input type="text" placeholder="Search...">
      </div>
      
      <!-- Navigation Icons -->
      <span class="material-icons" onclick="window.location.href='plans.html'">map</span> <!-- Plans Logo -->
      <span class="material-icons" onclick="window.location.href='blog.html'">edit</span> <!-- Blog Icon -->
      <span class="material-icons" onclick="logout()">logout</span> <!-- Logout Icon -->

  </div>

      images.slice(0, 20).forEach((img, index) => {

        card.innerHTML = `
          <img src="${img}" alt="${placeNames[index]}">
